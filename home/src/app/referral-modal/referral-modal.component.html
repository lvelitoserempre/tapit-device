<div style="z-index: 1000" class='flex items-end z-100 md:justify-center md:items-center bg-black bg-opacity-60 fixed top-0 w-full h-full z-10 overflow-y-auto'>
    <div
        class='flex justify-center items-center bg-modal w-full sm:w-2/4 md:w-2/5 lg:w-2/5 xl:w-3/12 bg-white p-5 rounded-t-2xl md:rounded-2xl text-center relative'>
        <i class="uil uil-times-circle absolute bg-modal__close cursor-pointer" (click)="closeModal()"></i>
        <div class="text-left py-4" *ngIf="!isWarning && !isSuccess">
            <p class="text-secondary-500 text-base text-center font-bold mb-6 mt-4">¿Tienes un código de referido o código promo?</p>
            <p class="text-sm text-gray-500 mb-3 pl-1">Ingresalo aquí:</p>
            <input type="text" id="codeInput" [ngClass]="{'error': haveError}" class="rounded-lg border h-12 border-black w-full" />
            <p [ngClass]="{'errorMessage': haveError}" class="hidden mt-2 text-xs pl-1">Código inválido, ingrésalo nuevamente.</p>
            <div class="flex justify-center mt-6">
                <button class="border border-black rounded-lg h-12 font-bold uppercase text-sm px-4 mr-2" (click)="onOmitir()">Omitir</button>
                <button class="rounded-lg bg-primary-500 h-12 px-4 font-bold uppercase text-sm ml-2 text-white"  (click)="onVerificar()">Verificar</button>
            </div>
        </div>

        <!-- error -->

        <div class="text-left py-4" *ngIf="isWarning">
            <p class="text-secondary-500 text-base text-center font-bold mb-6 mt-4">¿Estás seguro de Eliminar tu código?</p>
            <p class="text-gray-500 text-sm text-center mb-6">Vamos a eliminar tu código y no podrás volver a ingresarlo.</p>
            <div class="flex justify-center">
                <button class="rounded-lg bg-primary-500 h-12 px-4 font-bold uppercase text-sm text-white" (click)="retornar()">Volver</button>
            </div>
        </div>

        <!--  success -->

        <div class="text-left py-4" *ngIf="isSuccess">
            <div class="flex justify-center mb-6 mt-4">
                <img src="/assets/images/thumbs_up.png" />
            </div>
            <p class="text-secondary-500 text-base text-center font-bold mb-6">¡Bien hecho!</p>
            <p class="text-gray-500 text-sm text-center mb-6">Tu amigo ha ganado puntos por referir. Tu también puedes hacerlo.</p>
            <div class="flex justify-center">
                <button class="rounded-lg bg-primary-500 h-12 px-4 font-bold uppercase text-sm text-white"  (click)="closeModal()">Continuar</button>
            </div>
        </div>
    </div>
</div>
