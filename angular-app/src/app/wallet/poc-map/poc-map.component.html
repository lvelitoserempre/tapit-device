      <div class="g-map--body__items flex flex-col px-0 md:px-4 lg:px-4 md:py-4 py-0 flex-1 pointer-events-auto md:overflow-auto">
        <div class="pt-0 pb-2 g-map--body__slider" [style]="itemNumber">
          <div class="item-map px-1 mx-2 py-1 md:w-full md:mx-auto relative {{marker.status}}" id="{{marker.id}}" *ngFor="let marker of markers;  let i = index">
            <div class="item-map--img">
              <img [src]="marker.image" [alt]="marker.title" class="w-full h-full object-cover">
            </div>
            <div class="item-map--cont px-3">
              <div class="flex justify-between py-1 md:py-2">
                <p class="text-xs text-gray py-0.5 btn-tag pr-2">{{ marker.tag }}</p>
                <p class="font-bold flex km-text"><img class="mr-2 md:text-sm" src="../../assets/images/pin-orange.svg" /> {{marker.distance}}</p>
              </div>
              <div class="my-1 md:my-2 flex justify-between items-center">
                <div>
                  <h3 class="font-bold text-base">{{marker.title}}</h3>
                  <p class="text-xs">{{marker.info}}</p>
                </div>
                <svg class="text-primary-500 block chevron-user md:hidden" (click)="sliderMove(i)" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>

                <div class="w-full calc-height absolute z-40 left-0 top-0 hidden md:block" (click)="sliderChange(i)"></div>
              </div>
              
              
              <hr class="w-full my-1 border-neutral-300">
              <div class="hidden lg:block relative py-1 md:py-2 grid grid-cols-4 gap-4">
                <p *ngIf="marker.phone != ''" class="col-span-2 text-sm py-0">{{marker.phone}}</p>
                <p *ngIf="marker.cell != ''" class="col-span-2 text-sm py-0">{{marker.cell}}</p>
                <p *ngIf="marker.mail != ''" class="col-span-2 text-sm py-0">{{marker.mail}}</p>
                <p *ngIf="marker.instagram != ''" class="col-span-2 text-sm py-0">{{marker.instagram}}</p>
              </div>
              <button class="uppercase my-2 mx-0 rounded-full bg-white text-black border-2 border-black w-full text-center p-2 text-xs font-bold uppercase z-50" (click)="navigatePromo(marker.position.lat,marker.position.lng)">¿Cómo llegar?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="g-map--body__right relative">
      <google-map style="width: 100%; height: 100%" [zoom]="zoom"
      [center]="center"
      [options]="options">
        <map-marker
          #markerElem="mapMarker"
          *ngFor="let marker of markers; let i = index"
          [position]="marker.position"
          [label]="marker.label"
          [title]="marker.title"
          [options]="marker.options"
          (mapClick)="sliderChange(i)"
        >
        </map-marker>
        <map-info-window><b class="font-bold text-sm px-2 text-black">{{ infoContent }}</b></map-info-window>
      </google-map>
      <div class="absolute refresh-centered">
        <button class="block box-border rounded-4 cursor-pointer relative w-full h-12 text-base px-4 mb-1 bg-white shadow flex justify-center text-black font-bold content-center items-center border-2 border-black" (click)="refresh()">Buscar en tu área</button>
      </div>
      <div class="absolute w-12 h-28 controls">
        <span class="block box-border cursor-pointer relative w-full h-12 text-2xl mb-1 bg-white shadow flex justify-center content-center items-center rounded-4 border border-black" (click)="setCenterMap()">
          <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.0117 19.9763C15.43 19.9763 19.0117 16.3666 19.0117 11.9138C19.0117 7.46102 15.43 3.85132 11.0117 3.85132C6.59344 3.85132 3.01172 7.46102 3.01172 11.9138C3.01172 16.3666 6.59344 19.9763 11.0117 19.9763Z" stroke="#000000" stroke-width="2"/>
            <path d="M11.0117 6.62925V1.82507" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            <path d="M11.0117 22.0039V17.1997" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            <path d="M16.2556 11.9138H21.0225" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            <path d="M1.00061 11.9138H5.76758" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          </svg>                       
        </span>
        <span class="block box-border cursor-pointer relative w-full h-12 text-2xl mb-1 bg-white shadow flex justify-center content-center items-center rounded-4 border border-black" (click)="zoomIn()">+</span>
        <span class="block box-border cursor-pointer relative w-full h-12 text-2xl bg-white shadow flex justify-center content-center items-center rounded-4 border border-black" (click)="zoomOut()">-</span> 
      </div>
    </div>

  </div>
</div>
