      <div class="g-map--body__items flex flex-col px-0 md:px-4 lg:px-4 md:py-4 py-0 flex-1 pointer-events-auto md:overflow-auto">
        <div class="pt-0 pb-2 g-map--body__slider" [style]="itemNumber">
          <div class="item-map px-1 mx-2 py-1 md:w-11/12 md:mx-auto relative {{marker.status}}" id="{{marker.id}}" *ngFor="let marker of markers;  let i = index">
            <div class="item-map--img">
              <img [src]="marker.image" [alt]="marker.title" class="w-full h-full object-cover">
            </div>
            <div class="item-map--cont px-3">
              <div class="flex justify-between py-2">
                <p class="text-xs text-primary-500 btn-tag py-0.5 px-2">{{ marker.tag }}</p>
                <p class="font-bold flex km-text"><img class="mr-2 md:text-sm" src="../../assets/images/pin-orange.svg" /> {{marker.distance}}</p>
              </div>
              <div class="my-2 flex justify-between items-center">
                <div>
                  <h3 class="font-bold text-base">{{marker.title}}</h3>
                  <p class="text-xs">{{marker.info}}</p>
                </div>
                <svg class="text-primary-500 block md:hidden" (click)="sliderMove(i)" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">

              </div>
              
              
              <hr class="w-full my-1 border-neutral-300">
              <button class="uppercase my-2 rounded-full bg-primary-500 text-neutral-100 w-full text-center p-2 text-xs font-bold tracking-wider border-2">MÁS INFORMACIÓN</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="g-map--body__right relative">
      <google-map style="width: 100%; height: 100%" [zoom]="zoom"
      [center]="center"
      [options]="options"
      (boundsChanged)="getCenter()">
        <map-marker
          #markerElem="mapMarker"
          *ngFor="let marker of markers; let i = index"
          [position]="marker.position"
          [label]="marker.label"
          [title]="marker.title"
          [options]="marker.options"
          (mapClick)="sliderChange(i)"
        >
        </map-marker>
      </google-map>
      <div class="absolute inline-block refresh">
        <span class="block box-border cursor-pointer relative w-full text-base px-3 mb-1 bg-white shadow flex justify-center content-center items-center" (click)="refresh()">Cargar de Nuevo</span>
      </div>
      <div class="absolute w-12 h-28 controls">
        <span class="block box-border cursor-pointer relative w-full h-12 text-2xl mb-1 bg-white shadow flex justify-center content-center items-center" (click)="zoomIn()">+</span>
        <span class="block box-border cursor-pointer relative w-full h-12 text-2xl bg-white shadow flex justify-center content-center items-center" (click)="zoomOut()">-</span> 
      </div>
    </div>
