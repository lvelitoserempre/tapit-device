<app-modal
  [visible]="myModal"
  (close)="closeModal($event)"
  [currentItem]="currentItem"
  [cardType]="cardType">
</app-modal>
<div class="w-12/12">
    <div class="bg-neutral-100 w-full border-4 border-white shadow-sm box-product flex p-4 justify-between items-center promo-card">
      <div class="flex flex-col justify-between items-start w-2/3">
        <div class="mb-4">
          <p class="text-xs font-bold pb-1">{{title}}</p>
          <p class="text-xl font-bold leading-none text-primary-500">{{promotion}}</p>
        </div>
        <button (click)="openModal('promo')" class="text-xs bg-primary-500 text-white uppercase active-button">Activar promo</button>
      </div>
      <img src="{{imgUrl}}" alt="">
    </div>
  </div>
