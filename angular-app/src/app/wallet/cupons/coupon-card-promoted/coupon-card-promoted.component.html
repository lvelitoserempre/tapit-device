<app-modal
  [visible]="myModal"
  (close)="closeModal($event)"
  [currentItem]="currentItem"
  (reloadItemsParent)="reloadItemsParent()"
  [cardType]="cardType">
</app-modal>
<div class="h-full">
  <div class="bg-neutral-100 pr-5 h-full rounded-md flex items-center">
    <div class="{{colorBg}} h-full flex flex-col justify-center"><img src="{{imgUrl}}" alt=""></div>
    <div class="pl-4 pt-4 pb-4 w-full">
      <p class="text-xl font-bold leading-8">{{title}}</p>
      <p class="text-xs leading-none">{{description}}</p>
      <p *ngIf="product" class="text-sm mt-4 leading-none text-neutral-800"><span>{{pointsText}} </span> <span class="font-bold bg-primary-500 text-white rounded-full py-1 px-2 border-principal"><b class="font-bold">{{points}}</b> Pts.</span></p>
      <p *ngIf="!product" class="text-sm mt-4 leading-none text-neutral-800"><span>{{pointsText}} </span> <span class="font-bold bg-white text-primary-500 rounded-full py-1 px-2 border-secondary"><b class="font-bold">{{points}}</b> Pts.</span></p>
      <button class="uppercase mt-6 rounded-full bg-primary-500 text-neutral-100 w-full text-center p-3 text-xs font-bold tracking-wider border-2" (click)="openModal('couppon')">redimir codigo</button>
      <button class="uppercase mt-4 rounded-full w-full text-center text-xs tracking-wider underline" (click)="openModal('deactivate')">cancelar</button>
    </div>
  </div>
</div>
