<header class="h-16 bg-neutral-200 border-b-2 border-neutral-400 relative">
  <button [mat-dialog-close]="true" class="text-xl cursor-pointer absolute right-0 top-0 mr-6 mt-4">
    <i class="uil uil-times-circle"></i>
  </button>
</header>

<section class="px-5 pb-5 break-words">
  <div *ngIf="dialogConfig.type==='information'">
    <div class="my-8">
      <img class="mx-auto" src="assets/images/like.svg">
    </div>

    <h1 *ngIf="dialogConfig.title" class="font-fs-bold text-center text-lg mb-4">{{dialogConfig.title }}</h1>

    <p class="font-fs-regular text-neutral-800 text-sm sm:text-base mb-8 text-center">{{dialogConfig.message }}</p>

    <button [mat-dialog-close]="true" class="app-button bg-primary-500 w-full font-fs-bold">{{ dialogConfig.buttonOne
      }}</button>
  </div>

  <div *ngIf="dialogConfig.type==='error'">
    <div class="my-8">
      <img class="mx-auto" src="assets/images/alert-error.png">
    </div>

    <h1 *ngIf="dialogConfig.title" class="font-fs-bold text-center text-lg mb-4">{{dialogConfig.title }}</h1>

    <p class="font-fs-regular text-neutral-800 text-sm sm:text-base mb-8 text-center">{{dialogConfig.message }}</p>

    <button [mat-dialog-close]="true" class="app-button bg-primary-500 w-full font-fs-bold">{{ dialogConfig.buttonOne
      }}</button>
  </div>

  <div *ngIf="dialogConfig.type==='informationCodes'">
    <div class="my-8">
      <img class="mx-auto" src="assets/images/okC.png">
    </div>

    <h1 *ngIf="dialogConfig.title" class="font-fs-bold text-center text-lg mb-4">{{dialogConfig.title }}</h1>

    <p class="font-fs-regular text-neutral-800 text-sm sm:text-base mb-8 text-center">{{dialogConfig.message }}</p>

    <div class="flex justify-center	">
      <button [mat-dialog-close]="true" class="app-button bg-primary-500 w-auto font-fs-bold">
        <p class="mx-3">
          {{ dialogConfig.buttonOne }}
        </p>
      </button>
    </div>
  </div>

  <div *ngIf="dialogConfig.type==='errorCodes'">
    <div class="my-8">
      <img class="mx-auto" src="assets/images/errorC.png">
    </div>

    <h1 *ngIf="dialogConfig.title" class="font-fs-bold text-center text-lg mb-4">{{dialogConfig.title }}</h1>

    <p class="font-fs-regular text-neutral-800 text-sm sm:text-base mb-8 text-center">{{dialogConfig.message }}</p>
    
    <div class="flex justify-center	">
      <button [mat-dialog-close]="true" class="app-button bg-primary-500 w-auto font-fs-bold">
        <p class="mx-3">
          {{ dialogConfig.buttonOne }}
        </p>
      </button>
    </div>
  </div>
</section>
